<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body
    class="d-flex justify-content-center align-items-center vw-100 vh-100 bg-very-pale-blue p-3"
  >
    <div
      class="card w-md-50 rounded-4 overflow-hidden border-0 shadow d-none d-sm-block d-md-none d-lg-block d-xxl-none"
    >
      <img src="images/illustration-hero.svg" class="card-img-top" alt="..." />
      <div class="card-body">
        <h5 class="card-title text-center fw-bold fs-5">Order Summary</h5>
        <p class="card-text text-center text-muted fs-6">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div
          class="d-flex align-items-center rounded bg-very-pale-blue p-3 gap-3 mb-3"
        >
          <img src="images/icon-music.svg" alt="" />
          <div>
            <strong>Annual Plan</strong>
            <span>$59.99/year</span>
          </div>
          <a href="#">Change</a>
        </div>
        <div class="d-flex flex-column gap-3">
          <button class="btn btn-bright-blue">Proceed to Payment</button>
          <button class="btn">Cancel Order</button>
        </div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="main-container">
      <div class="user-card">
        <div class="card-heading">
          <img src="https://randomuser.me/api/portraits/men/57.jpg" alt="" />
          <p>Report for</p>
          <h3>Jeremy Robson</h3>
        </div>

        <div class="frequency-wrapper">
          <p class="frequency-option">Daily</p>
          <p class="frequency-option">Weekly</p>
          <p class="frequency-option">Monthly</p>
        </div>
      </div>
      <div class="timing-cards-container">
        <div class="timing-card work">
          <div class="timing-card-content">
            <h2 class="timing-card-header">
              <span>Work</span>
              <span>...</span>
            </h2>
            <div class="timing-card-body">
              <span>32 hrs</span>
              <span>Last week - 36 hrs</span>
            </div>
          </div>
        </div>
        <div class="timing-card play">
          <div class="timing-card-content">
            <h2 class="timing-card-header">
              <p>play</p>
              <p>...</p>
            </h2>
            <div>
              <p>32 hrs</p>
              <p>Last week - 36 hrs</p>
            </div>
          </div>
        </div>
        <div class="timing-card study">
          <div class="timing-card-content">
            <h2 class="timing-card-header">
              <span>study</span>
              <span>...</span>
            </h2>
            <div>
              <span>32 hrs</span>
              <span>Last week - 36 hrs</span>
            </div>
          </div>
        </div>
        <div class="timing-card exercise">
          <div class="timing-card-content">
            <h2 class="timing-card-header">
              <span>excercise</span>
              <span>...</span>
            </h2>
            <div>
              <span>32 hrs</span>
              <span>Last week - 36 hrs</span>
            </div>
          </div>
        </div>
        <div class="timing-card social">
          <div class="timing-card-content">
            <h2 class="timing-card-header">
              <span>social</span>
              <span>...</span>
            </h2>
            <div>
              <span>32 hrs</span>
              <span>Last week - 36 hrs</span>
            </div>
          </div>
        </div>
        <div class="timing-card self-care">
          <div class="timing-card-content">
            <h2 class="timing-card-header">
              <span>Self Care</span>
              <span>...</span>
            </h2>
            <div>
              <span>32 hrs</span>
              <span>Last week - 36 hrs</span>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>

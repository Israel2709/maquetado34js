<!DOCTYPE html>
<!--Define el tipo de documento que estamos creando-->

<html lang="en">
  <!--Sirve para indicar el inicio del documento-->
  <head>
    <!--Es la cabecera de nuestro documento, aquí se indica información de enlaces externos, metdadatos y cosas que son relevantes para nuestro navegador al momento de cargar nuestro documento-->
    <meta charset="UTF-8" />
    <!--Este meta define el set de caracterse que se van a usar en el documento-->

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Indica al navegador que la interfaz va a ser responsiva-->

    <title>S1 HTML</title>
    <!--Indica el nombre de la página-->
  </head>

  <body>
    <!--Aquí va todo lo que queremos que se muestre en nuestra interfaz de usuario-->
    <h1>Mi primer sitio web</h1>
    <h2>Esta es la primer muestra de un documento de HTML</h2>
    <input type="text" placeholder="Ingresa tu nombre" />
    <input type="number" />
    <input type="password" />
    <input type="color" />
    <input type="date" />
    <input type="checkbox" />
    <input type="radio" />
    <p>
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Facere laborum
      labore nulla repellat rerum deserunt magnam tempore in repudiandae
      laboriosam?
    </p>
    <button>Click me</button>

    <main>
      <div>
        <section>
          <img
            src="https://www.qhubocali.com/wp-content/uploads/2022/02/WhatsApp-Image-2022-02-02-at-3.50.10-PM.jpeg"
            alt=""
          />
          <h2>El códice maya</h2>
          <p>Este es un libro que habla de ....</p>
        </section>
      </div>
    </main>
  </body>
</html>
